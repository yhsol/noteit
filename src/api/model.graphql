type User {
  id: ID!
  avatar: String
  username: String!
  email: String!
  firstName: String
  lastName: String
  bio: String
  following: [User!]!
  followers: [User!]!
  posts: [Post!]!
  likes: [Like!]!
  comments: [Comment!]!
  rooms: [Room!]!
  loginSecret: String
  postCount: Int
  followingCount: Int
  followersCount: Int
  fullName: String
  isFollowing: Boolean!
  itsMe: Boolean!
  createdAt: String
  updatedAt: String
}

type Post {
  id: ID!
  user: User
  title: String!
  text: String!
  files: [File]
  tags: [String]
  location: String
  likes: [Like!]!
  comments: [Comment!]!
  isLiked: Boolean!
  commentCount: Int!
  likeCount: Int!
  createdAt: String
  updatedAt: String
}

type Like {
  id: ID!
  user: User
  post: Post
  createdAt: String
  updatedAt: String
}

type Comment {
  id: ID!
  text: String!
  user: User
  post: Post
  createdAt: String
  updatedAt: String
}

type File {
  id: ID!
  url: String!
  post: Post
  createdAt: String
  updatedAt: String
}

type Room {
  id: ID!
  participants: [User!]!
  messages: [Message!]!
  createdAt: String
  updatedAt: String
}

type Message {
  id: ID!
  text: String!
  from: User!
  to: User!
  room: Room
  createdAt: String
  updatedAt: String
}
